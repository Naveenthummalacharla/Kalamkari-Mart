<div class="mt-5 w-full px-0">
<!-- *******************************************Carousel********************* -->
    <div class="relative w-full mx-auto overflow-hidden rounded-md mb-4"> <!-- Slides -->
      <div class="flex transition-transform duration-500"  [ngClass]="{ 'transition-transform duration-500': transitionEnabled }"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div *ngFor="let slide of slides" class="w-full flex-shrink-0 relative">
          <img [src]="slide.image" [alt]="slide.title" class="w-full h-75 sm:w-full sm:h-[21rem]">
          <div class="absolute bottom-0 bg-black bg-opacity-50 text-white w-full text-center py-2">
            {{ slide.title }}
          </div>
        </div>
      </div>
      <!-- Prev/Next buttons -->
      <button (click)="prev()"
      class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/20 backdrop-blur-md text-white p-3 md:p-4 rounded-md shadow-lg hover:bg-white/30 transition-all duration-300">
      &#10094;
    </button>
    
    <button (click)="next()"
    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/20 backdrop-blur-md text-white p-3 md:p-4 rounded-md shadow-lg hover:bg-white/30 transition-all duration-300">
    &#10095;
  </button>
</div>
