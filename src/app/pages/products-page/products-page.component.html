
<div class="pt-8">
  <h6 class="text-xl font-semibold mb-4 text-center font-sans">All Saries</h6>
</div>
<div class="container mx-auto w-full flex justify-center p-4">
  <!-- Grid of Items -->
  <div class="grid-container">
    @for (item of Products; track $index) {
    <mat-card class="product-card">
      <img [src]="item.productImg1" alt="{{ item.name }}" class="h-72" />

      <mat-card-header>
        <mat-card-title class="text-lg font-semibold">{{ item.name }}</mat-card-title>
        <mat-card-subtitle class="text-sm text-gray-500">{{ item.fabric }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="space-y-1 text-sm text-gray-700 p-2">
        <p><strong>Color:</strong> {{ item.color }}</p>
        <p class="text-lg">
          <strong class="text-green-600">₹{{ item.SalePrice }}</strong>
          <span class="line-through text-gray-400 ml-2">₹{{ item.PurchasePrice }}</span>
        </p>
      </mat-card-content>

      <mat-card-actions class="w-full">
        <button class="cart-btn">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
